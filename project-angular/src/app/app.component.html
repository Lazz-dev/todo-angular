<h1 class="text-center my-4">To-do List Tarefas</h1>
<div class="todo-container mx-auto">
  <div class="input-container d-flex justify-content-center mb-4">
      <input [(ngModel)]="newTask" type="text" class="form-control mr-2" placeholder="Nova tarefa">
      <button class="btn btn-primary" (click)="addTask()">Add</button>
  </div>
  <ul class="list-group">
      <li *ngFor="let tarefa of tarefas" class="list-group-item d-flex align-items-center justify-content-between" [ngClass]="{'completed': tarefa.completed}">
          <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-outline-success mr-3" (click)="toggleComplete(tarefa)">
                  <span *ngIf="tarefa.completed">✔</span>
                  <span *ngIf="!tarefa.completed">☐</span>
              </button>
              <span>{{ tarefa.name }}</span>
          </div>
          <button class="delete-button btn btn-danger btn-sm" (click)="deleteTask(tarefa)">X</button>
      </li>
  </ul>
</div>
